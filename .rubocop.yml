# I *like* these parentheses, kill the warnings /johan.walles@gmail.com
Style/MethodCallParentheses:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false

# Johan doesn't like the single-line form of if()
Style/IfUnlessModifier:
  Enabled: false
Style/GuardClause:
  Enabled: false

# Johan thinks return statements improve readability
Style/RedundantReturn:
  Enabled: false

# Johan thinks these are OK as long as there aren't too many of them
Style/PerlBackrefs:
  Enabled: false

# Johan thinks "unless" is hard to read
Style/NegatedIf:
  Enabled: false

# Johan finds the default method length limit of 10 silly
Metrics/MethodLength:
  Max: 20

# Johan looked at some methods and concluded 21 is fine
Metrics/AbcSize:
  Max: 21

# Johan looked at some methods and concluded 7 is fine
Metrics/CyclomaticComplexity:
  Max: 7
